<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPE_HotSpot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app" class="index">
        <header>
            <img class="logo" src="./images/logo.png" alt="logo">
            <ul>
                <li><a href="#">遊憩景點</a></li>
                <li><a href="./myFavorite.html">我的最愛</a><span class="favoriteTotal">{{infoDataLength}}</span></li>
                <li><a href="#">活動資訊</a></li>
                <li><a href="#">玩樂台北</a></li>
            </ul>
        </header>
        <div class="list_top_bg" v-if="list">
            <h1>資料列表</h1>
        </div>
        <h1 class="title">{{itemTitle}}</h1>
        <ul class="filter"> 
            <li class="chooseDetail" @click="show">請選擇分類
                <i class="fa-solid fa-chevron-down" :class="changeAngle"></i>
                <ol v-show="isShow">
                    <li class="filterDetail" @click="allItem('全部列表')" >全部列表</li>
                    <li class="filterDetail" v-for="i in filterCategory" @click="filterItem(i)">{{i}}</li>
                </ol>
            </li>
        </ul>
        <div class="list">
            <div class="detail" v-for="(val, i) in updateList">
                    <img class="introPic" :src="val.images[0].src" alt="">
                <h1 class="title">{{val.name}}</h1>
                <p class="intro"><i class="fa-solid fa-location-dot"></i>{{val.address}}</p>
                <p class="intro"><i class="fa-solid fa-phone"></i>{{val.tel}}</p>
                <h1 class="introTitle">基本介紹</h1>
                <p class="introDetail">{{val.introduction}}</p>
                <button class="add" @click="add(val.images[0].src, val.name, val.address, val.tel, val.introduction)">加入最愛</button>
            </div>
        </div>
            <ul class="pages">
                <li class="previous">
                    <i class="fa-solid fa-circle-chevron-left" @click="left()"></i>
                </li>
                <li v-for=" page in pages" @click="toPage(page)" :class="{currentPage:currentPage === (page)}">{{page}}</li>
                <li class="next">
                    <i class="fa-solid fa-circle-chevron-right" @click="right()"></i>
                </li>
            </ul>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                list: null,
                listType: null,
                updateList: [],
                pages: 0,
                currentPage: 1,
                isShow: false,
                changeAngle: {
                    'up': false
                },
                itemTitle: "全部列表",
                infoDataTotal: [],
                infoDataLength: null,
            },
            methods:{
                add(pic, name, address, tel, intro){
                    // console.log(pic, name, address, tel, intro);
                    let infoData = {
                        "pic": pic,
                        "name": name,
                        "address": address,
                        "tel": tel,
                        "intro": intro,
                    };
                    this.infoDataTotal.push(infoData)
                    this.infoDataTotal = [...new Set(this.infoDataTotal.map(item => JSON.stringify(item)))].map(item => JSON.parse(item));
                    localStorage.setItem('data', JSON.stringify(this.infoDataTotal))
                    this.infoDataLength = this.infoDataTotal.length
                },
                allItem(all){
                    this.updateList = this.list.data.slice((this.currentPage - 1)*6, this.currentPage * 6)
                    this.pages = Math.ceil(this.list.data.length / 6);
                    this.currentPage = 1;
                    this.itemTitle = all;
                },
                filterItem(item){
                    // console.log(item);
                    this.updateList = this.list.data.filter((items) => {
                        return items.category[0].name === item
                    })
                    this.pages = Math.ceil(this.updateList.length / 6);
                    this.currentPage = 1;
                    this.itemTitle = item;

                },
                show(){
                    if(this.isShow == false && this.changeAngle.up == false){
                        this.isShow = true
                        this.changeAngle.up = true
                    }else if(this.isShow == true && this.changeAngle.up == true){
                        this.isShow = false
                        this.changeAngle.up = false
                    }
                },
                toPage(i){
                    // console.log(i);
                    this.currentPage = i;
                    this.reloading();
                },
                left(){
                    this.currentPage--;
                    if(this.currentPage <= 0){
                        this.currentPage=1
                    };
                    this.reloading();
                },
                right(){
                    this.currentPage++;
                    if(this.currentPage >= this.pages){
                        this.currentPage = this.pages
                    };
                    this.reloading();
                },
                reloading(){
                    this.updateList = this.list.data.slice((this.currentPage - 1)*6, this.currentPage * 6)
                }
            },
            computed:{
                filterCategory(){
                    let updateCategory = [];
                    for(let i = 0; i < this.list.data.length; i++){
                        let name = this.list.data[i].category[0].name
                        updateCategory.push(name)
                    }
                    let result = updateCategory.filter(function(element, index, arr){
                        return arr.indexOf(element) === index;
                    });
                    return result;
                }
            },
            mounted() {
                fetch('./travel_taipei.json')
                .then(resp => resp.json())
                .then(resp => {
                    this.list = resp
                    this.pages = Math.ceil(this.list.data.length / 6);
                    this.updateList = this.list.data.slice((this.currentPage - 1)*6, this.currentPage * 6)
                })
            }
        });
    </script>
</body>
</html>
