<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPE_HotSpot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app" class="index">
        <div v-if="list">
            <header>
                <a class="logoLink" href="./index.html"><img class="logo" src="./images/logo.png" alt="logo"></a> 
                <div class="ham" @click="showUl"><i class="fa-solid fa-bars"></i></div>
                <ul :class="dropDownMenu">
                    <li><a href="./index.html">遊憩景點</a></li>
                    <li><a href="./myFavorite.html">我的最愛</a><span class="favoriteTotal">{{infoDataLength}}</span></li>
                    <li><a href="#">活動資訊</a></li>
                    <li><a href="#">玩樂台北</a></li>
                </ul>
            </header>
            <div class="list_top_bg">
                <h1>資料列表</h1>
            </div>
            <h1 class="title">{{itemTitle}}</h1>
            <ul class="filter"> 
                <li class="chooseDetail" @click="show">請選擇分類
                    <i class="fa-solid fa-chevron-down" :class="changeAngle"></i>
                    <ol v-show="isShow">
                        <li class="filterDetail" @click="findAll('全部列表')">全部列表</li>
                        <li class="filterDetail" v-for="item in filterCategory" @click="filterItem(item)">{{item}}</li>
                    </ol>
                </li>
            </ul>
            <div class="list">
                <div class="detail" v-for="(val, i) in filterList">
                        <img class="introPic" :src="val.images[0].src" alt="">
                    <h1 class="title">{{val.name}}</h1>
                    <p class="intro"><i class="fa-solid fa-location-dot"></i>{{val.address}}</p>
                    <p class="intro"><i class="fa-solid fa-phone"></i>{{val.tel}}</p>
                    <h1 class="introTitle">基本介紹</h1>
                    <p class="introDetail">{{val.introduction}}</p>
                    <button class="add" @click="add(val.id, val.images[0].src, val.name, val.address, val.tel, val.introduction)">加入最愛</button>
                </div>
            </div>
            <ul class="pages">
                <li class="previous">
                    <i class="fa-solid fa-circle-chevron-left" @click="left()"></i>
                </li>
                <li v-for=" page in pages" @click="toPage(page)" :class="{currentPage:currentPage === (page)}">{{page}}</li>
                <li class="next">
                    <i class="fa-solid fa-circle-chevron-right" @click="right()"></i>
                </li>
            </ul>
        </div>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                list: null,
                listType: null,
                pages: 0,
                currentPage: 1,
                isShow: false,
                changeAngle: {
                    'up': false
                },
                dropDownMenu:{
                    ulShow: false
                },
                itemTitle: "全部列表",
                infoDataTotal: [],
                infoDataLength: null,
            },
            methods:{
                findAll(all){
                    this.pages = Math.ceil(this.list.data.length / 6);
                    this.itemTitle = all;
                },
                add(id, pic, name, address, tel, intro){
                    // console.log(pic, name, address, tel, intro);
                    let infoData = {
                        "id": id,
                        "pic": pic,
                        "name": name,
                        "address": address,
                        "tel": tel,
                        "intro": intro,
                    };

                    let  itemInArr = this.infoDataTotal.find(item => {
                        return item.id === infoData.id;
                    });

                    if (itemInArr) {
                        return false;
                    } else {
                        this.infoDataTotal.push(infoData)
                    }

                    localStorage.setItem('data', JSON.stringify(this.infoDataTotal))
                    this.infoDataLength = this.infoDataTotal.length
                },
                filterItem(item){
                    // console.log(item);
                    this.listType = item;
                    let newList = this.list.data.filter((list) => {
                        return list.category[0].name === this.listType;
                    })
                    this.pages = Math.ceil(newList.length / 6);
                    this.currentPage = 1;
                    this.itemTitle = item;
                },
                show(){
                    if(this.isShow == false && this.changeAngle.up == false){
                        this.isShow = true
                        this.changeAngle.up = true
                    }else if(this.isShow == true && this.changeAngle.up == true){
                        this.isShow = false
                        this.changeAngle.up = false
                    }
                },
                toPage(i){
                    // console.log(i);
                    this.currentPage = i;
                },
                left(){
                    this.currentPage--;
                    if(this.currentPage <= 0){
                        this.currentPage=1
                    };
                },
                right(){
                    this.currentPage++;
                    if(this.currentPage >= this.pages){
                        this.currentPage = this.pages
                    };
                },
                showUl(){
                    if(this.dropDownMenu.ulShow == false){
                        this.dropDownMenu.ulShow = true
                    }else{
                        this.dropDownMenu.ulShow = false
                    }
                }
            },
            computed:{
                filterList(){
                    if(!this.listType){
                        return this.list.data.slice((this.currentPage - 1)*6, this.currentPage * 6)
                    }else if(this.itemTitle == "全部列表"){
                        return this.list.data.slice((this.currentPage - 1)*6, this.currentPage * 6)
                    }else{
                        let newList = this.list.data.filter((list) => {
                            return list.category[0].name === this.listType;
                        })
                        newList = newList.slice((this.currentPage - 1)*6, this.currentPage * 6)
                        return newList;
                    }
                },
                filterCategory(){
                    let updateCategory = [];
                    for(let i = 0; i < this.list.data.length; i++){
                        let name = this.list.data[i].category[0].name
                        updateCategory.push(name)
                    }
                    let result = updateCategory.filter(function(element, index, arr){
                        return arr.indexOf(element) === index;
                    });
                    return result;
                }
            },
            mounted() {
                let data = localStorage.getItem('data')
                if(data != null){
                    this.infoDataTotal = JSON.parse(data)
                    this.infoDataLength = this.infoDataTotal.length
                }else{
                    this.infoDataLength = null
                }

                fetch('./travel_taipei.json')
                .then(resp => resp.json())
                .then(resp => {
                    this.list = resp
                    this.pages = Math.ceil(this.list.data.length / 6);
                });

            }
        });
    </script>
</body>
</html>
