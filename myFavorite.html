<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPE_HotSpot</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="app" class="index">
        <header>
            <a class="logoLink" href="./index.html"><img class="logo" src="./images/logo.png" alt="logo"></a>
            <div class="ham" @click="showUl"><i class="fa-solid fa-bars"></i></div>
            <ul :class="dropDownMenu">
                <li><a href="./index.html">遊憩景點</a></li>
                <li><a href="./myFavorite.html">我的最愛</a><span class="favoriteTotal">{{infoDataLength}}</span></li>
                <li><a href="#">活動資訊</a></li>
                <li><a href="#">玩樂台北</a></li>
            </ul>
        </header>
        <div class="list_top_bg">
            <h1>我的最愛</h1>
        </div>
        <div class="editPlace" v-show="isShow">
            <h1 class="title">編輯資料</h1>
            <label>名稱<br><input v-model="name"></input></label>
            <label>地址<br><input v-model="address"></input></label>
            <label>電話<br><input v-model="tel"></input></label>
            <label>基本介紹<br><textarea v-model="intro"></input></textarea></label>
            <button class="add" @click="save()">儲存</button>
        </div>
        <div class="list">
            <div class="detail" v-for="(val, i) in favoriteList">
                <img class="introPic" :src="val.pic" alt="">
                <h1 class="title">{{val.name}}</h1>
                <p class="intro"><i class="fa-solid fa-location-dot"></i>{{val.address}}</p>
                <p class="intro"><i class="fa-solid fa-phone"></i>{{val.tel}}</p>
                <h1 class="introTitle">基本介紹</h1>
                <p class="introDetail">{{val.intro}}</p>
                <button class="add" @click="edit(val.id, val.name, val.address, val.tel, val.intro)">編輯</button>
                <button class="remove" @click="remove(val.id)">移除</button>
            </div>
        </div>
        <h1 v-show="hasData" class="noData">尚無資料</h1>
        <ul class="pages" v-if="infoDataLength">
            <li class="previous">
                <i class="fa-solid fa-circle-chevron-left" @click="left()"></i>
            </li>
            <li v-for=" page in pages" @click="toPage(page)" :class="{currentPage:currentPage === (page)}">{{page}}</li>
            <li class="next">
                <i class="fa-solid fa-circle-chevron-right" @click="right()"></i>
            </li>
        </ul>
    </div>


    <script>
        new Vue({
            el: "#app",
            data: {
                infoData:[],
                infoDataLength: null,
                pages: 0,
                currentPage: 1,
                id: null,
                name: null,
                address: null,
                tel: "",
                intro: "",
                isShow: false,
                hasData: false,
                dropDownMenu:{
                    ulShow: false
                },
            },
            methods: {
                edit(id, name, address, tel, intro){ //編輯資料
                    this.id = id;
                    this.name = name;
                    this.address = address;
                    this.tel = tel;
                    this.intro = intro;
                    this.isShow = true;
                },
                save(){ //儲存資料
                    let telReg = /^(09)[0-9]{8}$/; //手機格式
                    if(this.name == "" || this.address == "" || this.tel == "" || this.intro == ""){ //驗證資料都需要有值
                        alert("請輸入完整資訊!")
                    }else if(this.intro.length < 50){
                        alert("基本介紹不能小於50字")
                    }else if(!telReg.test(this.tel)){ //驗證手機格式
                        alert('請輸入正確的手機格式!')
                    }else{
                        this.infoData.filter((item) => { //確認 id 是否一致
                            if(this.id == item.id){
                                item.name = this.name
                                item.intro = this.intro
                                item.address = this.address
                                item.tel = this.tel
                                return this.infoData
                            }
                        });
                        localStorage.setItem('data',JSON.stringify(this.infoData))
                        this.isShow = false;
                    }
                },
                remove(id){ //移除我的最愛
                    this.infoData = this.infoData.filter((item)=>{
                        return item.id != id
                    });
                    localStorage.setItem('data',JSON.stringify(this.infoData))
                    alert("已從最愛列表移除!")
                    
                    let data = localStorage.getItem('data') //判斷 localStorage是否為空值，如果是就清空
                    if(typeof(data) == 'string'){
                        localStorage.removeItem('data')
                    }
                    this.infoDataLength = this.infoData.length //更新我的最愛個數

                    if(this.infoDataLength == 0 || this.infoDataLength == null){
                        this.hasData = true
                    }else{
                        this.hasData = false
                    }   
                },
                toPage(i){
                    // console.log(i);
                    this.currentPage = i;
                },
                left(){
                    this.currentPage--;
                    if(this.currentPage <= 0){
                        this.currentPage=1
                    };
                },
                right(){
                    this.currentPage++;
                    if(this.currentPage >= this.pages){
                        this.currentPage = this.pages
                    };
                },
                showUl(){
                    if(this.dropDownMenu.ulShow == false){
                        this.dropDownMenu.ulShow = true
                    }else{
                        this.dropDownMenu.ulShow = false
                    }
                }
            },
            computed: {
                favoriteList(){
                    if(this.infoData != null){ //確認是否有資料
                        return this.infoData.slice((this.currentPage - 1)*6, this.currentPage * 6)
                    }
                }
            },
            mounted(){
                let infoDataTotal = localStorage.getItem('data') //抓取資料
                this.infoData = JSON.parse(infoDataTotal)
                this.pages = Math.ceil(this.infoData.length / 6);
                this.infoDataLength = this.infoData.length //確保我的最愛個數資料
            }

        });
    </script>
</body>
</html>
